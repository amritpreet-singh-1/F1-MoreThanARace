<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formula 1: More than a Race</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./css/landing_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
      <form class="form" id="createAccount">
        <h1 class="form_title">Create Account</h1>
        <div class="form_message form_message--error"></div>
        <div class="form_input-group">
            <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username">
            <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input type="email" class="form_input" autofocus placeholder="Email Address">
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input type="password" class="form_input" autofocus placeholder="Password">
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input type="password" class="form_input" autofocus placeholder="Confirm Password">
          <div class="form_input-error-message"></div>
        </div>
      <button class="form_button" type="submit">Sign Up</button>
      <p class="form_text">
        <a class="form_link" id="linkLogin" href="./index.html">Already have an account? Sign In</a>
      </p>
  </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>

  </body>
</body>
</html>
